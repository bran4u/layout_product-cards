<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content=
      "
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
      "
  >
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="row-item" data-qa="card">
        <img
          src="./images/imac.jpeg"
          alt="imac-photo"
          class="service-photo"
        >
        <h3 class="service-title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <p class="service-cod-tovaru service-small-text">
          Код товара: 195434
        </p>
        <div class="service-rating">
          <div class="service-stars">
            <div class="service-star"></div>
            <div class="service-star"></div>
            <div class="service-star"></div>
            <div class="service-star"></div>
            <div class="service-star"></div>
          </div>
            <p class="service-callbacks service-small-text">
              Отзывов: 5
            </p>
        </div>
        <div class="service-price">
          <span class="service-small-text">Цена:</span>
          <span class="service-price-number">69 999 грн</span>
        </div>
        <a
          href="#"
          class="service-button-buy"
          data-qa="hover"
        >
          Купить
        </a>
        <!-- <button class="service-button-buy" data-qa="hover">Купить</button> -->
  </section>
</body>
</html>
