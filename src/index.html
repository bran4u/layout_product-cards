<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content=
    "
    width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0
    "
>
<title>Product cards</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="card" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="Фото товару Моноблок APPLE A1419"
      class="card__image"
    >
    <h3 class="card__title">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </h3>
    <p class="card__code card__small__text">
      Код товара: 195434
    </p>
    <div class="card__rating">
      <div class="card__rating__stars stars--4">
        <div class="card__rating__star"></div>
        <div class="card__rating__star"></div>
        <div class="card__rating__star"></div>
        <div class="card__rating__star"></div>
        <div class="card__rating__star"></div>
    </div>
        <p class="card__review__amount card__small__text">
          Отзывов: 5
        </p>
    </div>
    <div class="card__price">
      <span class="card__small__text">Цена:</span>
      <span class="card__price__amount">69 999 грн</span>
    </div>
    <a
      href="#"
      class="card__button__buy"
      data-qa="hover"
    >
      Купить
    </a>
  </section>
</body>
</html>
