<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content=
    "
    width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0
    "
>
<title>Product cards</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="row_item" data-qa="card">
        <img
        src="./images/imac.jpeg"
        alt="imac_photo"
        class="service_photo"
        >
        <h3 class="service_title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>
        <p class="service_cod_tovaru service_small_text">
        Код товара: 195434
        </p>
        <div class="service_rating">
        <div class="service_stars">
            <div class="service_star"></div>
            <div class="service_star"></div>
            <div class="service_star"></div>
            <div class="service_star"></div>
            <div class="service_star"></div>
        </div>
            <p class="service_callbacks service_small_text">
            Отзывов: 5
            </p>
        </div>
        <div class="service_price">
        <span class="service_small_text">Цена:</span>
        <span class="service_price_number">69 999 грн</span>
        </div>
        <a
        href="#"
        class="service_button_buy"
        data-qa="hover"
        >
        Купить
        </a>

</section>
</body>
</html>
